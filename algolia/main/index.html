<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>video search assistant</title>
</head>

<body>
  <div class="ais-InstantSearch">
    <h1>Video Search Assistant</h1>
    <div class="left-panel">
      <h2>Filter</h2>
      <p>filelength(s)</p>
      <div id="filter-list"></div>
      <p>fps</p>
      <div id="fps-list"></div>
    </div>
    <div class="right-panel">
      <div id="sort-by"></div>
      <div id="autocomplete"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.40.6"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.40.6/es/lib/routers/history"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.40.6/es/connectors"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js"></script>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
